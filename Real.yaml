- name : "Configuring DB"
  hosts : localhost
  tasks  :
    - name : "Checking mysql-server Is Installed"
      ansible.builtin.command : dnf list installed | grep mysql-server | cut -d '.' -f1
      register: mysqlstatus

    - name : "Print Status"
      ansible.builtin.debug :
       msg : "{{mysqlstatus}}"
    